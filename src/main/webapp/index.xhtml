<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>DashBoard</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" size="245" style="background: #0066ff">
			<h:form>
				<p:menu>
					<p:submenu label="Contatos">
						<p:menuitem value="Novo Contato" />
						<p:menuitem value="Listar Contatos" />
						<p:menuitem value="Adicionando"></p:menuitem>
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" size="220">

			<h:form>
				<p:growl id="growl" showDetail="true" />

				<h:panelGrid columns="2" columnClasses="left,right"
					style="width:100%">
					<p:chart type="pie" model="#{chartView.pieModel1}"
						style="width:400px;height:300px">
						<p:ajax event="itemSelect" listener="#{chartView.itemSelect}"
							update="growl" />
					</p:chart>

					<p:chart type="bar" model="#{chartView.barModel}"
						style="width:400px;height:300px">
						<p:ajax event="itemSelect" listener="#{chartView.itemSelect}"
							update="growl" />
					</p:chart>
										<p:chart type="pie" model="#{chartView.pieModel1}"
						style="width:400px;height:300px">
						<p:ajax event="itemSelect" listener="#{chartView.itemSelect}"
							update="growl" />
					</p:chart>

					<p:chart type="bar" model="#{chartView.barModel}"
						style="width:400px;height:300px">
						<p:ajax event="itemSelect" listener="#{chartView.itemSelect}"
							update="growl" />
					</p:chart>
					
				</h:panelGrid>

			</h:form>

			<!-- 			<ui:insert name="centro"> -->
			<!-- 				INDEX -->
			<!-- 			</ui:insert> -->
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
