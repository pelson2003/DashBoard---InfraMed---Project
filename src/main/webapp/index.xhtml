<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>DashBoard</title>
	<link rel="stylesheet" type="text/css" href="css/dashboardStyle.css" />	
</h:head>
<h:body>

<p:layout fullPage="true">

		<!-- Menu da Parte de Cima -->
		<center>
		<p:layoutUnit position="north" gutter="0" size="49" resizable="true"
			styleClass="layoutUnit">
			<p:panelGrid styleClass="painelGrid" columns="4">
				<p:outputLabel for="option1" value="Option1:"/>
				<p:selectOneMenu id="option1" value="#{selectOneMenuView.console}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
				<p:outputLabel for="option2" value="Option2:"/>
				<p:selectOneMenu id="option2" value="#{selectOneMenuView.console}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
			</p:panelGrid>
		</p:layoutUnit>
		</center>



		<!-- Parte Central Graficos-->
		<p:layoutUnit position="center" style="border:none;" size="200" resizable="true"
styleClass="layoutUnit">
			<h:form>
				<center>
					<p:growl id="growl" showDetail="true" />
					<h:panelGrid columns="2" columnClasses="left,right" styleClass="panelGridMain">
						<ui:include src="/Grafico1.xhtml" />
						<ui:include src="/Grafico2.xhtml" />
						<ui:include src="/Grafico3.xhtml" />
						<ui:include src="/Grafico4.xhtml" />
					</h:panelGrid>
				</center>
			</h:form>
		</p:layoutUnit>




		<!-- Menu da Parte de Baixo -->
		<center>
		<p:layoutUnit position="south" gutter="0" collapsible="true"  size="48" resizable="true"
			styleClass="layoutUnit">
			<p:panelGrid styleClass="painelGrid" columns="2">
				<p:outputLabel for="option3" value="Option3:"/>
				<p:selectOneMenu id="option3" value="#{selectOneMenuView.console}"
					style="width:125px">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneMenu>
			</p:panelGrid>
		</p:layoutUnit>
		</center>
</p:layout>



</h:body>
</html>
